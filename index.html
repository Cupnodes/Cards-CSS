<!doctype html>
<html>
    <head>
        <title>Card CSS e HTML</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="content">
            <div class="card">
                <div class="topCard">
                    <h2 class="title">Caminho do Caçador</h2>
                    <span class="description">Dádiva da deusa Ártemis</span>
                </div>
                <div class="mediaCard"></div>
                <div class="bottomCard">
                    <span class="details">
                        Concede o dobro de chance de acertos críticos.
                    </span>
                    <div class="actionsCard">
                        <button class="actions">Aceitar</button>
                        <button class="actions">Recusar</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    
</html>
